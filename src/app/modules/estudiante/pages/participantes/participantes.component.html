<div class="container">
  <div class="row d-flex justify-content-start">
    <div class="col-4 mx-0 my-2">
      <div class="custom-input mb-3">
          <span class="input-label">Buscar:</span>
          <input type="text" class="input-field input-label-style" placeholder="Nombre Participante" [(ngModel)]="filtro"  (keyup)="filtrar()">
      </div>
  </div>
</div>
</div>
<div class="container">
  <div class="row mx-1">
      <!-- Tabla -->
    <div class="row d-flex justify-content-center">
      <table class="table table-hover table-bordered px-auto" >
        <thead class="table-dark">
          <tr>
            <th scope="col" class="col-sm-1">No.</th>
            <th scope="col" class="col-sm-4">Nombres Completos</th>
            <th scope="col" class="col-sm-1">Email</th>
            <th scope="col" class="col-sm-1">Rol</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let participantes of (listaParticipantes ? filtrar() : []); let indice = index">
            <tr>
              <td>{{participantes.id_participante}}</td>
              <td>
                {{ participantes.nombrescompletos_participante }} 
              </td>
              <td>{{ participantes.email_participante }}</td>
              <td>{{ participantes.rol_participante }}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
