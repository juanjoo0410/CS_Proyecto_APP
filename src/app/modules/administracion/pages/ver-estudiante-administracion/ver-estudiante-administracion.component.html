<div class="container">
  <div class="contenidoEstudiante">
    <div>
      <h2 *ngIf="estudiante.nombresCompletos_estudiante.length>0"
        style="text-align: center; font-size: 30pt; text-transform: uppercase;">
        {{estudiante.nombresCompletos_estudiante}}
      </h2>
    </div>
    <div style="padding: 40px; font-weight: bold; font-size: 20pt; text-align: center;">
      <mat-label>CURSOS DEL ESTUDIANTE</mat-label>
    </div>
    <table mat-table [dataSource]="datosMateriasEstudiante" class="mat-elevation-z8">
      <!-- Symbol Column -->
      <ng-container matColumnDef="materia">
        <th mat-header-cell *matHeaderCellDef> Materia </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre_materia}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="paralelo">
        <th mat-header-cell *matHeaderCellDef> Paralelo </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre_paralelo}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="actCumplidas">
        <th mat-header-cell *matHeaderCellDef> Actividades Cumplidas </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="mostrarDialogoActC(element.id_curso)" matTooltip="Ver" class="view" fontIcon="visibility">
          </mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="actNoCumplidas">
        <th mat-header-cell *matHeaderCellDef> Actividades No Cumplidas </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="mostrarDialogoActNC(element.id_curso)" matTooltip="Ver" class="view" fontIcon="visibility">
          </mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr *matNoDataRow>
        <td style="padding: 20px;" class="td-notFound" [attr.colspan]="displayedColumns.length">
          No se encontraron resultados.
        </td>
      </tr>
    </table>
    <div style="padding: 20px; text-align: center;">
      <button (click)="volver()" class="pagos" style="background-color: black; color: white;" mat-raised-button>
        ATR√ÅS
      </button>
    </div>
  </div>
</div>
