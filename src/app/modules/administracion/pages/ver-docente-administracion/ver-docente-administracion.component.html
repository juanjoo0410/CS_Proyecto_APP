<div class="container">
        <div class="contenidoDocente" >
            <div> 
                <h2 *ngIf="docente.nombresCompletos_docente.length>0" 
                  style="text-align: center; font-size: 30pt; text-transform: uppercase;">  
                  {{docente.nombresCompletos_docente}} 
                </h2>
            </div>
            <div style="padding: 40px; font-weight: bold; font-size: 20pt; text-align: center;">
              <mat-label>EVALUACION DOCENTE</mat-label>
            </div>
        <table mat-table [dataSource]="datosMateriasDocente" class="mat-elevation-z8">
           <!-- Symbol Column -->
           <ng-container matColumnDef="materia">
            <th mat-header-cell *matHeaderCellDef> Materia </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_materia}} </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="paralelo">
              <th mat-header-cell *matHeaderCellDef> Paralelo </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre_paralelo}} </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="evaluo">
              <th mat-header-cell *matHeaderCellDef> Evaluó </th>
              <td mat-cell *matCellDef="let element"> {{element.evaluo}} </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="calificacion">
            <th mat-header-cell *matHeaderCellDef> Calificacion </th>
            <td mat-cell *matCellDef="let element"> {{element.promedio_evaluacion}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      </div>

      <div style="padding: 20px; text-align: center;">
        <button (click)="volver()" 
                class="pagos" 
                style="background-color: black; color: white;" mat-raised-button>
                ATRÁS
                </button>
      </div>
</div>
