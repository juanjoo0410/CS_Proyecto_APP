<div class="d-flex container">
    <div class="pt-5 text-center align.items.justify-content-center mx-auto text-center ">
        <h1 class="lineaTitulo texto-negrita" style="width: fit-content;">ACTIVIDADES</h1>
    </div>
</div>
<div class="d-flex row justify-content-start pb-3">
    <div class="col-auto">
        <button class="btn btn-primary text-white btn-outline-secondary rounded-0 border-0" id="botonActividad"
            (click)="openAgregar()" type="button">Nueva Actividad</button>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-hover table-bordered mx-auto col-sm-12 col-md-8">
        <thead class="table-dark">
            <tr>
                <th scope="col" class="col-sm-1 text-center align-middle">#</th>
                <th scope="col" class="col-14 align-middle">Actividad</th>
                <th scope="col" class="col-1 align-middle text-center">Envios</th>
                <th scope="col" class="col-1 align-middle text-center">Vencimiento</th>
                <th scope="col" class="col-2 align-middle text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let actividad of actividades; let indice = index">
                <tr class="align-middle">
                    <td scope="row" class="align-middle text-center">{{indice+1}}</td>
                    <td class="align-middle">{{actividad.nombre_actividad}}</td>
                    <td class="align-middle text-center">{{actividad.envios}}</td>
                    <td class="align-middle text-center">{{actividad.fechaVencimiento_actividad}}</td>
                    <td class="align-middle text-center">
    
                        <a type="button" (click)="openInformacion(actividad)" class="mx-2">
                            <mat-icon>remove_red_eye</mat-icon>
                        </a>
    
                        <a type="button" (click)="navigateToCalificaciones(actividad)" class="mx-2">
                            <mat-icon>check_box</mat-icon>
                        </a>
    
                        <a type="button" (click)="openModificar(actividad)" class="mx-2">
                            <mat-icon>edit</mat-icon>
                        </a>
    
                        <a type="button" (click)="openBorrar(actividad)" class="mx-2">
                            <mat-icon>delete</mat-icon>
                        </a>
    
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
