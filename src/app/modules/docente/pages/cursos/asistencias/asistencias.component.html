<div class="d-flex container">
    <div class="pt-5 text-center align.items.justify-content-center mx-auto text-center ">
        <h1 class="lineaTitulo texto-negrita" style="width: fit-content;">ASISTENCIA</h1>
    </div>
</div>
<div class="row d-flex justify-content-between mx-5 px-5">
    <div class="col-3">
        <div class="custom-input mb-3">
            <span class="input-label">Fecha:</span>
            <input type="text" class="input-field input-label-style" (keyup)="esFechaValida(valor.value)"
                placeholder="DD-MM-YYYY" #valor>
        </div>
    </div>
    <div class="col-auto">
        <button type="submit" id="botonGuardar" class="btn btn-primary mx-1 rounded-0" type="submit"
            [disabled]="!fechaValida" (click)="agregarAsistencia()" form="addUserForm"><span class="px-4">Agregar
                asistencia</span></button>
    </div>
</div>
<div class="row d-flex justify-content-end mx-5 px-5" *ngIf="tabla">
    <div class="col-auto mx-2">
        <input #checkboxSeleccionarTodos class="form-check-input " type="checkbox" id="checkboxSeleccionarTodos" (change)="seleccionarTodos()">
        <label class="form-check-label px-2" for="checkboxSeleccionarTodos">Seleccionar Todos</label>
    </div>
</div>
<div class="table-responsive py-2 mx-2 px-5" *ngIf="tabla">
    <table class="table table-hover table-bordered mx-auto">
        <thead class="table-dark">
            <tr>
                <th scope="col" class="col-sm-1 text-center align-middle">#</th>
                <th scope="col" class="col-14 align-middle">Nombre del estudiante</th>
                <th scope="col" class="col-1 align-middle text-center">Asisti√≥</th>
            </tr>
        </thead>
        <tbody #checkboxesParticipantes>
            <ng-container *ngFor="let participante of participantes; let indice = index">
                <tr class="align-middle">
                    <td scope="row" class="align-middle text-center">{{indice}}</td>
                    <td class="align-middle">{{participante.nombrescompletos_participante}}</td>
                    <td class="align-middle text-center">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
    <div class="d-flex justify-content-center pt-4 pb-2">
        <button type="submit" id="botonGuardar" class="btn btn-primary mx-1 rounded-0" type="submit" (click)="openRegistrar()"
            form="addUserForm">Registrar</button>
        <button type="submit" id="botonCancelar" class="btn btn-outline-primary mx-1  rounded-0" (click)="cerrarTabla()"
         form="addUserForm">Cancelar</button>
    </div>
</div>
